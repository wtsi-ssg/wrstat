<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="login" style="display: none;">
		<form action="/" id="loginForm">
			<input type="text" placeholder="Username" name="username">
			<br />
			<input type="password" placeholder="Password" name="password">
			<br />
			<input type="submit" value="Login">
		</form>

		<div id="loginFailure"></div>
	</div>

	<div id="body" style="display: none;">
		<div id="chart">
		</div>

		<div id="filters">
			<div id="header">
				<div id="title">
					DiskTree
					<div id="spinner" class="lds-ellipsis" style="display: none;">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="error"></div>
			</div>

			<div>
				<div>
					<span class="select_label">Area:</span>
					<form id="select_area">
						<input type="radio" id="size" name="area" value="size" checked="checked">
						<label for="size">Size</label>
						<input type="radio" id="count" name="area" value="count">
						<label for="count">Count</label>
					</form>
				</div>
				<div>
					<span class="select_label">Group:</span>
					<select id="select_group">
					</select>
				</div>
				<div>
					<span class="select_label">User:</span>
					<select id="select_user">
					</select>
				</div>
				<div>
					<span class="select_label">Filetype:</span>
					<select id="select_filetype">
					</select>
				</div>
			</div>
		</div>

		<div id="details">
			<span id="details_path"></span>
			<table>
				<tr>
					<th>Size</th>
					<td id="details_size"></td>
				</tr>
				<tr>
					<th>Count</th>
					<td id="details_count"></td>
				</tr>
			</table>
		</div>

	</div>

	<script data-main="js/main" src="js/require.js"></script>
</body>

</html>
