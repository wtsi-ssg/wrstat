<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="login" style="display: none;">
		<form action="/login">
			<button id="login-button" type="submit" class="form-control">Login with OKTA</button>
		</form>

		<div id="loginFailure"></div>
	</div>

	<div id="body" style="display: none;">
		<div class="main">
			<div id="chart"></div>

			<div id="breadcrumbs"></div>

			<div id="sidebar">
				<div id="header">
					<div id="title">
						DiskTree
						<div id="spinner" class="lds-ellipsis" style="display: none;">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>

				<div>
					<div class="sidebar_section">
						<span class="select_label">Area:</span>
						<form id="select_area">
							<input type="radio" id="size" name="area" value="size" checked="checked">
							<label for="size">Size</label>
							<input type="radio" id="count" name="area" value="count">
							<label for="count">Count</label>
						</form>
					</div>

					<div class="sidebar_section">
						<span class="select_label">Filters:</span><br>

						<div class="filter">
							<input type='text' placeholder='Users' class='form-control flexdatalist' multiple=''
								list='users_list' name='users_list' id='users_list'>

							<datalist id="users_list"></datalist>
						</div>

						<div class="filter">
							<input type='text' placeholder='Groups' class='form-control flexdatalist' multiple=''
								list='groups_list' name='groups_list' id='groups_list'>

							<datalist id="groups_list"></datalist>

							<div id="supergroups" style="display: none;">
								<label for="supergrouping">Group areas:</label>

								<select name="supergrouping" id="supergrouping" class='form-control'>
								</select>
							</div>
						</div>

						<div class="filter">
							<input type='text' placeholder='File types' class='form-control flexdatalist' multiple=''
								list='ft_list' name='ft_list' id='ft_list'>

							<datalist id="ft_list"></datalist>
						</div>

						<div class="filter">
							<label for="age_filter">Time since access:</label>

							<select name="age_filter" id="age_filter" class='form-control'>
								<option value="0">&gt; 0 days</option>
								<option value="30">&gt; 1 month</option>
								<option value="61">&gt; 2 months</option>
								<option value="91">&gt; 3 months</option>
								<option value="182">&gt; 6 months</option>
								<option value="243">&gt; 8 months</option>
								<option value="304">&gt; 10 months</option>
								<option value="365">&gt; 1 year</option>
								<option value="730">&gt; 2 years</option>
							</select>
						</div>

						<button id="filterButton">filter</button>
					</div>
				</div>

				<div id="error"></div>

				<div id="sidebar_bottom">
					<div class="filter">
						Data collected: <time id="timestamp" datetime=""></time>
					</div>
					<button id="resetButton">Reset Page</button>
					<button id="logoutButton">Logout <span id="username"></span></button>
				</div>
			</div>
		</div>

		<div id="under">
			<div id="details">
				<span id="details_path"></span>
				<table>
					<tr>
						<th>Size</th>
						<td id="details_size"></td>
					</tr>
					<tr>
						<th>Count</th>
						<td id="details_count"></td>
					</tr>
					<tr>
						<th>Accessed</th>
						<td id="details_atime"></td>
					</tr>
					<tr>
						<th>Groups</th>
						<td>
							<div id="details_groups"></div>
						</td>
					</tr>
					<tr>
						<th>Users</th>
						<td>
							<div id="details_users"></div>
						</td>
					</tr>
					<tr>
						<th>Filetypes</th>
						<td>
							<div id="details_filetypes"></div>
						</td>
					</tr>
				</table>
			</div>

			<div id="key">
				<table>
					<caption class="key_caption">
						<span class="key_highlight">Colour Key</span>
						Greatest time since a file nested within the directory was accessed:
					</caption>
					<tr>
						<td class="age_2years">&gt; 2 years</td>
						<td class="age_1year">&gt; 1 year</td>
						<td class="age_10months">&gt; 10 months</td>
						<td class="age_8months">&gt; 8 months</td>
						<td class="age_6months">&gt; 6 months</td>
						<td class="age_3months">&gt; 3 months</td>
						<td class="age_2months">&gt; 2 months</td>
						<td class="age_1month">&gt; 1 month</td>
						<td class="age_1week">&lt; 1 month</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script data-main="js/main" src="js/require.js"></script>
</body>

</html>
